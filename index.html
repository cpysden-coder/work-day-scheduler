<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">My Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p class="lead text-center">
            Today's Date
            <span id="currentDay">00:00:00</span>
        </p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
        <form id="skills-form-a">
            <div class="form-group row" id="9am">
                <div class="col-2">
                    <label for="skill" class="col-form-label">9AM:
                    </label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="todo" id="skill-name-a" />
                </div>
                <div class="col-2">
                    <button id="nine-am" type="submit" value="Submit" class="btn btn-info" >Submit</button>
                </div>
            </div>
        </form>
        <form id="skills-form-b">
            <div class="form-group row" id="10am">
                <div class="col-2">
                    <label for="skill" class="col-form-label">10AM:
                    </label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="todo" id="skill-name-b" />
                </div>
                <div class="col-2">
                    <button id="ten-am" type="submit" value="Submit" class="btn btn-info" >Submit</button>
                </div>
            </div>
        </form>
        <form id="skills-form-c">
            <div class="form-group row" id="11am">
                <div class="col-2">
                    <label for="skill" class="col-form-label">11AM:
                    </label>
                </div>
                <div class="col-8">
                    <input type="text" class="form-control" placeholder="todo" id="skill-name-c" />
                </div>
                <div class="col-2">
                    <button id="eleven-am" type="submit" value="Submit" class="btn btn-info" >Submit</button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
